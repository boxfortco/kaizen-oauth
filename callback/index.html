<!DOCTYPE html>
<html>
<head>
    <title>Kaizen OAuth</title>
    <script>
        window.onload = function() {
            console.log('Callback page loaded');
            console.log('URL:', window.location.href);
            
            // Get the code from URL
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            if (code && state) {
                console.log('Code found:', code);
                // Redirect back to the app
                window.location.href = `https://kaizen-academy.click/callback?code=${code}&state=${state}`;
            } else {
                console.log('No code found in URL');
                document.getElementById('status').textContent = 'Error: No authorization code found';
            }
        }
    </script>
</head>
<body>
    <h1>Processing LinkedIn Authorization...</h1>
    <p id="status">Please wait...</p>
</body>
</html>
